        {% for answer in answers %}
            {{ answer.letter }}. <input name="answer" type="radio" value="{{ answer.letter }}">   {{ answer }}<br>

        <div class="text-center">
            <input type="submit" value="Отправить" class="btn btn-success text-center"/>
